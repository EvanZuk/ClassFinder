<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/indexa.css">    <link rel="manifest" href="https://class.trey7658.com/manifest.json" />
    <title>Change times</title>
    
</head>
<body>
    {% include 'navbar.html' %}
    <div id="content">
        <h1>Change times</h1>
            <form id="loginForm" onsubmit="return handleFormSubmit(event)">
                    <select id="day" name="day">
                        <option value="0">Monday</option>
                        <option value="1">Tuesday</option>
                        <option value="2">Wensday</option>
                        <option value="3">Thursday</option>
                        <option value="4">Friday</option>
                        <option value="5">No school</option>
                        <option value="6">Early Release Blue</option>
                        <option value="7">Early Release Gold</option>
                        <option value="8">Testing</option>
                    </select>
                    <input type="submit" value="Change">
                </form>
            <p id="status"></p>
            <script>
                function handleFormSubmit(event) {
                    event.preventDefault();
                    const day = document.getElementById('day').value;
                    const csrfToken = '{{ csrf_token() }}';
                    
                    const data = {
                        day: day
                    };
                
                    fetch(window.location.toString(), {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrfToken
                        },
                        body: JSON.stringify(data),
                        credentials: 'include'
                    })
                    .then(response => {
                        console.log('Response status:', response.status);
                        return response.json(); // Parse the JSON from the response
                    })
                    .then(data => {
                        console.log('Response data:', data);
                        if (data.status === 'success') {
                            window.location.href = '/';
                        } else {
                            document.getElementById('status').innerText = data.message;
                            console.log('Error:', data);
                        }
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
                    console.log("Form submission prevented");
                }
                
            </script>
    </div>
</body>
</html>
