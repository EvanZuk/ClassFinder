<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/indexa.css">    <link rel="manifest" href="https://class.trey7658.com/manifest.json" />
    <title>Set lunch</title>
    
</head>
<body>
    {% include 'navbar.html' %}
    <div id="content">
        <h1>Set lunch period</h1>
            <form id="loginForm" onsubmit="return handleFormSubmit(event)">
                <input type="hidden" id="csrf_token" name="csrf_token" value="{{ csrf_token() }}">
                    <label for="class">Class:</label>
                    <select id="class" name="class" required>
                        {% for id, course in courses.items() %}
                            {% if not course.hidden %}
                                <option value="{{id}}">{{ course.name }}{%if username == 'trwy' %} - {{course.lunch|string}}{%endif%}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="lunch">Lunch:</label>
                    <select id="lunch" name="lunch" required>
                        <option value="">Select lunch</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="None">N/A</option>
                    </select>
                    <input type="submit" value="Add">
                </form>
            <p id="status"></p>
            <script>
                if (typeof course !== 'undefined') {
                    document.getElementById('class').value = course.id;
                }
                function handleFormSubmit(event) {
                    event.preventDefault();
                    const classid = document.getElementById('class').value;
                    const lunch = document.getElementById('lunch').value;
                    const csrfToken = document.getElementById('csrf_token').value;

                    const data = {
                        course: classid,
                        lunch: lunch
                    };
                
                    fetch(window.location.toString(), {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrfToken
                        },
                        body: JSON.stringify(data),
                        credentials: 'include'
                    })
                    .then(response => {
                        console.log('Response status:', response.status);
                        return response.json(); // Parse the JSON from the response
                    })
                    .then(data => {
                        console.log('Response data:', data);
                        if (data.status === 'success') {
                            window.location.href = '/';
                        } else {
                            document.getElementById('status').innerText = data.message;
                            console.log('Error:', data);
                        }
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
                    console.log("Form submission prevented");
                }
                
            </script>
    </div>
</body>
</html>
