<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/indexa.css">    <link rel="manifest" href="//class.trey7658.com/manifest.json" />
    <title>Send message</title>
    <script defer data-domain="class.trey7658.com" src="https://analytics.trey7658.com/js/script.js"></script>
</head>
<body>
    <div id="content">
        <h1>Send message</h1>
            <form id="loginForm" onsubmit="return handleFormSubmit(event)">
                <input type="hidden" id="csrf_token" name="csrf_token" value="{{ csrf_token() }}">
                    <label for="username">Username:</label>
                    <select id="username" name="username" required>
                        {% for user in users %}
                            <option value="{{ user }}">{{ user }}</option>
                        {% endfor %}
                    </select><br><br>
                    <label for="message">Message:</label>
                    <input type="text" id="message" name="message" required><br><br>
                    <input type="submit" value="Send">
                </form>
                {% if devmode %}
                    <p style="color: red;">This is a development build.</p>
                {% endif %}
            <p id="status"></p>
            <!-- <p>Don't have an account? <a href="/signup">Sign up</a></p> -->
            <script>
                function handleFormSubmit(event) {
                    event.preventDefault();
                    const username = document.getElementById('username').value;
                    const message = document.getElementById('message').value;
                    const csrfToken = document.getElementById('csrf_token').value;

                    const data = {
                        username: username,
                        message: message
                    };
                
                    fetch(window.location.toString(), {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrfToken
                        },
                        body: JSON.stringify(data),
                        credentials: 'include',
                        
                    })
                    .then(response => {
                        console.log('Response status:', response.status);
                        return response.json(); // Parse the JSON from the response
                    })
                    .then(data => {
                        console.log('Response data:', data);
                        if (data.status === 'success') {
                            window.location.href = '/';
                        } else {
                            document.getElementById('status').innerText = data.message;
                            console.log('Error:', data);
                        }
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
                    console.log("Form submission prevented");
                }
                
            </script>
    </div>
</body>
</html>
