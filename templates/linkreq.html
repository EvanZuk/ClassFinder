<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/indexa.css">    <link rel="manifest" href="//class.trey7658.com/manifest.json" />
    <title>Link device</title>
    <script defer data-domain="class.trey7658.com" src="https://analytics.trey7658.com/js/script.js"></script>
</head>
<body>
    {% include 'navbar.html' %}
    <div id="content">
        <h1>Link device</h1>
            <form id="loginForm" onsubmit="return handleFormSubmit(event)">
                <input type="hidden" id="csrf_token" name="csrf_token" value="{{ csrf_token() }}">
                    <label for="code">Code:</label>
                    <input type="text" id="code" name="code" required>
                    <input type="submit" value="Link">
                </form>
                {% if devmode %}
                    <p style="color: red;">This is a development build.</p>
                {% endif %}
            <p id="status"></p>
            <script>
                function handleFormSubmit(event) {
                    event.preventDefault();
                    const code = document.getElementById('code').value;
                    window.location.href = '/link/?code=' + code;
                }
            </script>
    </div>
</body>
</html>
