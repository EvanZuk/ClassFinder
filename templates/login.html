<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/indexa.css">    <link rel="manifest" href="//class.trey7658.com/manifest.json" />
    <title>Login</title>
    
</head>
<body>
    <div id="content" style="align-items: center; text-align: center;">
            <h1>Login</h1>
            <form id="loginForm" onsubmit="return handleFormSubmit(event)">
                <input type="hidden" id="csrf_token" name="csrf_token" value="{{ csrf_token() }}">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required><br><br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required><br><br>
                    <label for="privacyPolicy">
                        <input type="checkbox" id="privacyPolicy" name="privacyPolicy" required>
                        I agree to the <a href="/privacy">Privacy Policy</a>
                    </label><br><br>
                    <input type="submit" value="Login">
                </form>

                {% if devmode %}
                    <p style="color: red;">This is a development build.</p>
                {% endif %}
            <p style="position: absolute; bottom: 0;">After logging in, cookies are used to store your login. By logging in, you consent to this.</p>
            <p id="status"></p>
            <p>Dont have an account? <a href="/signup">Sign up</a></p>
            <a href="/reset-password">Forgot password?</a>
            <!-- <p>Don't have an account? <a href="/signup">Sign up</a></p> -->
            <script>
                function handleFormSubmit(event) {
                    event.preventDefault();
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    const csrfToken = document.getElementById('csrf_token').value;

                    const data = {
                        username: username,
                        password: password
                    };
                
                    fetch(window.location.toString(), {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrfToken
                        },
                        body: JSON.stringify(data),
                        credentials: 'include',
                        
                    })
                    .then(response => {
                        console.log('Response status:', response.status);
                        return response.json(); // Parse the JSON from the response
                    })
                    .then(data => {
                        console.log('Response data:', data);
                        if (data.status === 'success') {
                            window.location.href = '/';
                        } else {
                            document.getElementById('status').innerText = data.message;
                            console.log('Error:', data);
                        }
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
                    console.log("Form submission prevented");
                }
                
            </script>
    </div>
</body>
</html>
