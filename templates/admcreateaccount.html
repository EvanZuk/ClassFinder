<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/indexa.css">    <link rel="manifest" href="https://class.trey7658.com/manifest.json" />
    <title>Sign up</title>
    <script defer data-domain="class.trey7658.com" src="https://analytics.trey7658.com/js/script.js"></script>
</head>
<body>
    {% include 'navbar.html' %}
    <div id="content">
        <h1>Sign up (adm)</h1>
            <form id="loginForm" onsubmit="return handleFormSubmit(event)">
                    <input type="hidden" id="csrf_token" name="csrf_token" value="{{ csrf_token() }}">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required><br><br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required><br><br>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email"><br><br>
                    <label for="login">Login:</label>
                    <input type="checkbox" id="login" name="login"><br><br>
                    <input type="submit" value="Sign up">
                </form>
            <p id="status"></p>
            <script>
                function handleFormSubmit(event) {
                    event.preventDefault();
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    const email = document.getElementById('email').value;
                    const login = document.getElementById('login').checked;
                    const csrfToken = document.getElementById('csrf_token').value;
                
                    const data = {
                        username: username,
                        password: password,
                        login: login,
                        email: email
                    };
                
                    fetch(window.location.toString(), {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrfToken
                        },
                        body: JSON.stringify(data),
                        credentials: 'include'
                    })
                    .then(response => {
                        console.log('Response status:', response.status);
                        return response.json(); // Parse the JSON from the response
                    })
                    .then(data => {
                        console.log('Response data:', data);
                        if (data.status === 'success') {
                            window.location.href = '/admin/';
                        } else {
                            document.getElementById('status').innerText = data.message;
                            console.log('Error:', data);
                        }
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
                    console.log("Form submission prevented");
                }
                
            </script>
    </div>
</body>
</html>
