<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/indexa.css">    <link rel="manifest" href="https://class.trey7658.com/manifest.json" />
    <title>Add course</title>
    
</head>
<body>
    {% include 'navbar.html' %}
    <div id="content">
        <h1>Add course</h1>
            <form id="loginForm" onsubmit="return handleFormSubmit(event)">
                <input type="hidden" id="csrf_token" name="csrf_token" value="{{ csrf_token() }}">
                    <label for="contentf">Courses:</label>
                    <textarea id="contentf" name="contentf" rows="4" cols="50" required></textarea>
                    <label for="join"{% if not username == 'trwy' %}hidden{% endif %}>Join:</label>
                    <input type="checkbox" id="join" name="join" {% if not username == 'trwy' %}hidden{% endif %} checked>
                    <input type="submit" value="Add">
                </form>
            <p id="status"></p>
            <script>
                function handleFormSubmit(event) {
                    event.preventDefault();
                    const courses = document.getElementById('contentf').value;
                    const join = document.getElementById('join').checked;
                    const csrfToken = document.getElementById('csrf_token').value;
                    const data = {
                        courses: courses,
                        join: join
                    };
                
                    fetch(window.location.toString(), {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrfToken
                        },
                        body: JSON.stringify(data),
                        credentials: 'include'
                    })
                    .then(response => {
                        console.log('Response status:', response.status);
                        return response.json(); // Parse the JSON from the response
                    })
                    .then(data => {
                        console.log('Response data:', data);
                        if (data.status === 'success') {
                            window.location.href = '/';
                        } else {
                            document.getElementById('status').innerText = data.message;
                            console.log('Error:', data);
                        }
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
                    console.log("Form submission prevented");
                }
                
            </script>
    </div><br><br><br><br><br>
    <img src="/AddCourseBulk.gif" style="border-radius:10px;border: black 2px solid;"></div>
</body>
</html>
