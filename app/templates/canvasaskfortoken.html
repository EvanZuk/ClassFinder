<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassFinder</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    {% include 'header.html' %}
    <main class="form">
        <h1>Canvas token</h1>
        <form onsubmit="attemptToken(event)">
            <label for="token">Canvas token</label>
            <input type="text" id="token" name="token" required><br>
            <button type="submit">Submit</button><br>
        </form>
        <h2>Make sure your classes are visible on your canvas dashboard (favorited)</h2>
    </main>
    <script>
        function attemptToken(event) {
            event.preventDefault();
            const token = document.getElementById('token').value;
            const url = new URL(window.location.href);
            url.searchParams.set('token', token);
            window.location.href = url.toString();
        }
    </script>
</body>
</html>
